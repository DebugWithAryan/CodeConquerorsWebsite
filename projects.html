<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCommunity | Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0a0e17;
      color: #e0e0ff;
      min-height: 100vh;
      width: 100vw;
      position: relative;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: relative;
      z-index: 100;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: transparent;
      background-image: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #a6c1ee 100%);
      background-clip: text;
      -webkit-background-clip: text;
      text-decoration: none;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      font-family: 'JetBrains Mono', monospace;
      color: #e0e0ff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
      position: relative;
    }

    .nav-link:hover {
      color: #4facfe;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active {
      color: #4facfe;
    }

    .nav-link.active::after {
      width: 100%;
    }
    
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .main-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    .page-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
      position: relative;
      display: inline-block;
      color: transparent;
      background-image: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #a6c1ee 100%);
      background-clip: text;
      -webkit-background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .project-card {
      background: rgba(18, 24, 38, 0.8);
      border-radius: 8px;
      border: 1px solid #2a3a5a;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #a6c1ee 100%);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-5px) !important;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .project-card:hover::before {
      transform: scaleX(1);
    }
    
    .project-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      color: #4facfe;
    }
    
    .project-description {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #a6c1ee;
      line-height: 1.6;
    }
    
    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }
    
    .tech-tag {
      background: rgba(79, 172, 254, 0.2);
      color: #4facfe;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .project-links {
      display: flex;
      gap: 1rem;
    }
    
    .project-link {
      color: #e0e0ff;
      text-decoration: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.3s;
    }
    
    .project-link:hover {
      color: #00f2fe;
    }
    
    .loading-bar {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      bottom: 10%;
      left: 25%;
      width: 0%;
      opacity: 0.7;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
      z-index: 2;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav {
        gap: 1rem;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="particles-container" id="particles"></div>
  
  <header class="header">
    <a href="index.html" class="logo">CodeCommunity</a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="projects.html" class="nav-link active">Projects</a>
      <a href="teams.html" class="nav-link">Teams</a>
      <a href="contacts.html" class="nav-link">Contacts</a>
      <a href="about.html" class="nav-link">About Us</a>
    </nav>
  </header>
  
  <div class="loading-bar" id="loading-bar-1"></div>
  <div class="loading-bar" id="loading-bar-2" style="bottom: 5%; left: 35%; width: 0%;"></div>
  
  <main class="main-content">
    <h1 class="page-title" id="page-title">Our Projects</h1>
    <p class="subtitle">Discover the amazing solutions built by our community</p>
    
    <div class="projects-grid" id="projects-grid">
      <!-- Project cards will be added here by JavaScript -->
    </div>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Title typing effect
      const pageTitle = document.getElementById('page-title');
      const titleText = "Our Projects";
      let i = 0;
      
      function typeWriter() {
        if (i < titleText.length) {
          pageTitle.textContent += titleText.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        } else {
          // Add glitch effect after typing
          setTimeout(glitchEffect, 500);
        }
      }
      
      function glitchEffect() {
        pageTitle.style.animation = "none";
        pageTitle.offsetHeight; // Trigger reflow
        pageTitle.style.animation = "glitch 0.5s ease";
        
        // Add glitch keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
          @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 0); opacity: 0.8; text-shadow: 3px 0 #ff00e1; }
            40% { transform: translate(5px, 0); opacity: 1; text-shadow: -3px 0 #00fff9; }
            60% { transform: translate(-3px, 0); opacity: 0.9; text-shadow: 2px 0 #ff00e1; }
            80% { transform: translate(2px, 0); text-shadow: -2px 0 #00fff9; }
            100% { transform: translate(0); text-shadow: none; }
          }
        `;
        document.head.appendChild(style);
      }
      
      setTimeout(() => {
        pageTitle.textContent = '';
        typeWriter();
      }, 500);
      
      // Create coding particles
      const particles = document.getElementById('particles');
      const codeSymbols = ['{', '}', ';', '()', '[]', '<>', '//', '=', '===', '=>', '+=', '&&', '||'];
      const colors = ['#4facfe', '#00f2fe', '#a6c1ee', '#f08fff', '#0ff0fc'];
      
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.textContent = codeSymbols[Math.floor(Math.random() * codeSymbols.length)];
        particle.style.position = 'absolute';
        particle.style.opacity = (Math.random() * 0.5 + 0.1).toString();
        particle.style.color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
        particle.style.fontFamily = 'JetBrains Mono, monospace';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.transform = 'rotate(' + (Math.random() * 90 - 45) + 'deg)';
        particle.style.filter = 'blur(' + (Math.random() * 2) + 'px)';
        particle.style.zIndex = '2';
        particle.style.pointerEvents = 'none';
        particle.style.textShadow = '0 0 5px ' + colors[Math.floor(Math.random() * colors.length)];
        
        // Animation
        particle.style.transition = 'all ' + (Math.random() * 5 + 10) + 's linear';
        particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
        particle.style.animationTimingFunction = 'linear';
        particle.style.animationIterationCount = 'infinite';
        
        const animKeyframes = `
          @keyframes float${i} {
            0% { transform: translate(0, 0) rotate(${Math.random() * 90 - 45}deg); }
            25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(${Math.random() * 90 - 45}deg); }
            50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(${Math.random() * 90 - 45}deg); }
            75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(${Math.random() * 90 - 45}deg); }
            100% { transform: translate(0, 0) rotate(${Math.random() * 90 - 45}deg); }
          }
        `;
        
        const style = document.createElement('style');
        style.textContent = animKeyframes;
        document.head.appendChild(style);
        
        particle.style.animation = `float${i} ${Math.random() * 20 + 10}s linear infinite`;
        
        particles.appendChild(particle);
      }
      
      // Animate loading bars
      const loadingBar1 = document.getElementById('loading-bar-1');
      const loadingBar2 = document.getElementById('loading-bar-2');
      
      setTimeout(() => {
        loadingBar1.style.transition = 'width 8s linear';
        loadingBar1.style.width = '50%';
        
        setTimeout(() => {
          loadingBar2.style.transition = 'width 6s linear';
          loadingBar2.style.width = '40%';
        }, 1000);
      }, 1000);
      
      // Projects Data
      const projectsData = [
        {
          title: "Code Analyzer",
          description: "AI-powered code analysis tool that identifies bugs, security vulnerabilities and proposes optimizations.",
          techStack: ["Python", "TensorFlow", "React", "GraphQL"],
          githubLink: "#",
          demoLink: "#"
        },
        {
          title: "DevCollab",
          description: "Real-time collaborative coding platform with built-in version control and integrated linting.",
          techStack: ["JavaScript", "Socket.io", "Express", "MongoDB"],
          githubLink: "#",
          demoLink: "#"
        },
        {
          title: "Data Visualizer",
          description: "Interactive data visualization tool with customizable charts and export capabilities.",
          techStack: ["Vue.js", "D3.js", "Node.js", "PostgreSQL"],
          githubLink: "#",
          demoLink: "#"
        },
        {
          title: "API Gateway",
          description: "High-performance API gateway with built-in authentication, rate limiting and analytics.",
          techStack: ["Go", "Redis", "Docker", "Kubernetes"],
          githubLink: "#",
          demoLink: "#"
        },
        {
          title: "ML Playground",
          description: "Interactive platform for experimenting with machine learning models without writing code.",
          techStack: ["Python", "PyTorch", "FastAPI", "React"],
          githubLink: "#",
          demoLink: "#"
        },
        {
          title: "Code Educator",
          description: "Interactive learning platform with code challenges and real-time feedback.",
          techStack: ["TypeScript", "Next.js", "Prisma", "PostgreSQL"],
          githubLink: "#",
          demoLink: "#"
        }
      ];
      
      // Create project cards
      const projectsGrid = document.getElementById('projects-grid');
      
      projectsData.forEach((project, index) => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <h3 class="project-title">${project.title}</h3>
          <p class="project-description">${project.description}</p>
          <div class="tech-tags">
            ${project.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
          </div>
          <div class="project-links">
            <a href="${project.githubLink}" class="project-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.5-1.4-1.3-1.8-1.3-1.8-1.2-.7 0-.7 0-.7 1.2 0 1.9 1.2 1.9 1.2 1.1 1.8 2.8 1.3 3.5 1 0-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.1-.4-.6-1.6.1-3.2 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0C17.3 4.7 18.3 5 18.3 5c.7 1.6.2 2.9.1 3.2.8.8 1.3 1.9 1.3 3.2 0 4.6-2.9 5.6-5.5 5.9.4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12 12 0 0 0 12 0z"/>
              </svg>
              GitHub
            </a>
            <a href="${project.demoLink}" class="project-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.5 12a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                <path d="M12 3.5c-3.8 0-7.2 2.1-8.8 5.5 1.6 3.4 5 5.5 8.8 5.5s7.2-2.1 8.8-5.5c-1.6-3.4-5-5.5-8.8-5.5zm0 12.5C7 16 2.7 12.9 1 8c1.7-4.9 6-8 11-8s9.3 3.1 11 8c-1.7 4.9-6 8-11 8z"/>
              </svg>
              Live Demo
            </a>
          </div>
        `;
        
        // Animation delay
        card.style.animation = `fadeIn 0.6s ease forwards ${index * 0.15 + 1}s`;
        
        projectsGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
